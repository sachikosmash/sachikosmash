<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--- <link rel="stylesheet" href="reset.css"> --->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script> 
    <script src="script.js" defer></script>  
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap');
        </style>
    <title>Dance of The Modalities</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="sixtyfour-convergence-h1">Dance of the Modalities</h2>
            <div class="toggle"></div>
        </header>
<!---Note to Myself: Use media player class for the cutom video controller-->
        
        </div>
        <div class="overlay"></div>
        <video id="myVideo" src="modal.mp4" controls autoplay loop></video>
        
    </section>
    <section class="video-title">
        <h1>Current playtime: <span id="video-time"></span></h1>
    </section>
    <section class="video-controls">
        
            <button class="glow-on-hover" type="button">START</button>

        
        <!--THIS WAS THE INITIAL MEDIA CONTROLLER FORMAT, WHICH I WAS TRYING TO DO IN UL LI A. HOWEVER, AS I PROGRESSED FURTHER, I REALISED THIS METHOD WAS NOT EFFECTIVE AND REDUNDANT. 
        THEREFORE, COMMENTED. --->
        
        <ul class="controls">
            <section class="video-controls">
            <li> 
                <div class="progress-bar">
                <span id="progress-bar-fill"></span>
                </div> 
            </li>
            <li><button id="play-pause-btn">
                <img
                    id="play-pause-img"
                    src="play.png"
                    alt="Play Button"
                    width="24"
                    height="24"
                />
                </button></li>
            <li><button id="mute-unmute-btn">
                <img
                    id="mute-unmute-img"
                    src="volume-x.png"
                    alt="Mute Button"
                    width="24"
                    height="24"
                />
                </button></li>
            <li><button id="previous-btn">
                <img
                    id="previous-img"
                    src="chevron-left.png"
                    alt="Previous Button"
                    width="24"
                    height="24"
                />
                </button></li>
            <li><button id="next-btn">
                <img
                    id="next-img"
                    src="chevron-right.png"
                    alt="Next Button"
                    width="24"
                    height="24"
                />
                </button></li>
            <li><button id="decrease-volume-btn">
                <img
                    id="decrease-volume-img"
                    src="volume-x.png"
                    alt="Decrease volume Button"
                    width="24"
                    height="24"
                />
                </button></li>
            <li><button id="increase-volume-btn">
                <img
                    id="increase-volume-img"
                    src="volume-2.png"
                    alt="Increase volume Button"
                    width="24"
                    height="24"
                />
                </button></li>
            </section>


        </ul>
    </section> 
    <div class="cairo-play-menu">
        <ul>
            <!---
            REMOVED UL LU A because I realised href is for when the link changes and buttons are internal
            <li><a href="#">Incubation</a></li> 
            <li><a href="#">Static</a></li>
            <li><a href="#">Ripple</a></li>
            <li><a href="#">Aurora</a></li>
            <li><a href="#">Fireworks</a></li>
            <li><a href="#">The Swamp</a></li>
            <li><a href="#">Particle World</a></li>
            
            I change the menu items into buttons below here--->

            <li><button id="step-1-btn">Incubation</button></li> 
            <li><button id="step-2-btn">Static</button></li> 
            <li><button id="step-3-btn">Ripple</button></li> 
            <li><button id="step-4-btn">Aurora</button></li> 
            <li><button id="step-5-btn">Fireworks</button></li> 
            <li><button id="step-6-btn">The Swamp</button></li> 
            <li><button id="step-7-btn">Particle World</button></li> 
        </ul>
    </div>
</section>
</body>
</html>
