<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--- <link rel="stylesheet" href="reset.css"> --->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script> 
    <script src="script.js" defer></script>  
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap');
        </style>
    <title>Dance of The Modalities</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="sixtyfour-convergence-h1">Dance of the Modalities</h2>
            <div class="toggle"></div>
        </header>
<!---Note to Myself: Use media player class for the cutom video controller-->

        <!---<div class="media player">
            <video id="modal">
                <source src="modal.mp4" autoplay loop type="video/mp4"/> 
            </video>
        </div>-->

        <!---<video src="modal.mp4" controls autoplay loop></video> -->

        <div class="player-container">
            <div class="video-player">
                <video id="mediaPlayer">
                    <source src="modal.mp4" autoplay loop type="video/mp4"/> 
                </video>
            </div>
            <div class="controls">
                <button id="playPauseBtn">Play</button>
                <input type="range" id="seekSlider" min="0" max="100" value="0">
                <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                <span id="volumeLevel">100%</span>
                <button id="muteBtn">Mute</button>
            </div>
        </div>

        <div class="overlay"></div>

        <div class="toggleplay">
            <button class="glow-on-hover" type="button">START</button>
        </div>

        <!---
        THIS WAS THE INITIAL MEDIA CONTROLLER FORMAT, WHICH I WAS TRYING TO DO IN UL LI A. HOWEVER, AS I PROGRESSED FURTHER, I REALISED THIS METHOD WAS NOT EFFECTIVE AND REDUNDANT. 
        THEREFORE, COMMENTED. 
        
        <ul class="controls">
            <li><a href="#"><img src="chevron-left.png" alt=""></a></li>
            <li><a href="#"><img src="play.png" alt=""></a></li>
            <li><a href="#"><img src="pause.png" alt=""></a></li>
            <li><a href="#"><img src="chevron-right.png" alt=""></a></li>
            <li><a href="#"><img src="volume-x.png" alt=""></a></li>
            <li><a href="#"><img src="volume-2.png" alt=""></a></li>
        </ul>--->
    </section>
