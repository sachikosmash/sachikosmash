<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutesy TicTacToe</title>
    <!--- Link to Javascript and CSS File-->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <!--- Secondary Link to Google Fonts-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Delius&family=Gorditas:wght@400;700&display=swap');
        </style>
    <!---<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius&family=Gorditas:wght@400;700&display=swap" rel="stylesheet">-->
</head>

<body>
    <h1>
        <span>Cutesy TicTacToe</span>
        <small>By Sachi Ruaya</small>
    </h1>
    <!--- Below is the TicTacToe Table HTML-->
    <table class="xo shiny-edges">
        <tr>
        <td tabindex="0">&nbsp;</td>
        <td tabindex="0"></td>
        <td tabindex="0"></td>
        </tr>
        <tr>
        <td tabindex="0">&nbsp;</td>
        <td tabindex="0"></td>
        <td tabindex="0"></td>
        </tr>
        <tr>
        <td tabindex="0">&nbsp;</td>
        <td tabindex="0"></td>
        <td tabindex="0"></td>
        </tr>
    </table>
    <!---Below is a Gif that is sourced internally in the file. This will play once one of the players win. 
    This is an animated image. 
    I will also use a hidden fuction to make this work.-->
    <img tabindex="0" class="ttt-winner" src="winner.gif" alt="Boxing Cats Winner Announcement!">

    <footer> 
        <!--- The Game Status Class will appear at the bottom of the Game Table to tally how many is open by either O or X.-->
        <div class="game-status">
            <div class="turn">
            <span class="player-1"><b>⨯</b> <strong>Cutesy&thinsp;1</strong>'s turn</span>
            <span class="player-2"><i>⭘</i> <strong>Cutesy&thinsp;2</strong>'s turn</span>
            </div>
            <!---The RubberBand class will change depending on who wins. -->
            <div>
            <span class="win player-2 rubberband"><strong>🎉 Cutesy&thinsp;1 wins!</strong></span>
            <span class="win player-1 rubberband"><strong>🎉 Cutesy&thinsp;2 wins!</strong></span>
            </div>
        </div>
        <!---Users Can Rest Game Anytime using the "Rest Game" button. This will clear all instances of X or O's-->
            <button class="reset-btn">
                <span class="reset">Reset Game</span>
            </button>
        
        <hr>
        <!--- Below explains the game connditions. Every 4 moves the symbols inputted by the corresponding player
        will disappear."-->
        <div class="description">
            <sup class="asterisk">*</sup>&hairsp;<span><strong>Your X and Os will go POOF after 4 moves</strong></span>
            <small style="margin-top: -.05em; line-height: 1.5; display: block;">As indicated by the depleating circles above each symbol:</small>
            <div class="info-game">
                <div class="remaining-life">
                <span class="circle filled"></span><span class="circle filled"></span><span class="circle filled"></span>
                </div>
                <div>➜</div>‍
                <div class="remaining-life">
                <span class="circle filled"></span><span class="circle filled"></span><span class="circle outlined"></span>
                </div>
                <div>➜</div>‍
                <div class="remaining-life">
                <span class="circle filled"></span><span class="circle outlined"></span><span class="circle outlined"></span>
                </div>
                <div>➜</div>‍
                <div class="remaining-life">
                <span class="circle outlined"></span><span class="circle outlined"></span><span class="circle outlined"></span>
                </div>
                <div>➜</div>‍
                <div class="remaining-life">
                <small style="font-style:italic; color: #888;">GONE!</small>💨
                </div>
            </div>
        </div>
        
    </footer>

</body>
</html>
